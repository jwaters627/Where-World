<html>
<head>
	<title>User Info</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="dist/css/app.css">
</head>
<body>

	<!-- Fluid Full-Width Container -->
	<div class="container-fluid">
		<!-- Question 1 Row -->
		<div class="row question" id="question1">
			<div class="col-sm-6 col-sm-offset-3">
				<h2>Choose How Far You Want to Go</h2>

				<div class="row">
					<div class="col-sm-6">
						<img src="dist/img/domestic.jpeg" alt="A house">
					</div>

					<div class="col-sm-6">
						<img src="dist/img/international.jpeg" alt="Several small globes">
					</div>
				</div>

				<div class="row">
					<div class="col-sm-6 text-center">
						<button class="btn btn-default btn-lg" type="submit" id="domestic">Domestic</button>
					</div>

					<div class="col-sm-6 text-center">
						<button class="btn btn-default btn-lg" type="submit" id="international">International</button>
					</div>
				</div>
			</div>
		</div>

		<!-- Question 2 Row -->
		<div class="row question" id="question2">
			<div class="col-sm-6 col-sm-offset-3">
				<h2>Choose Your Preferred Environment</h2>

				<div class="row">
					<div class="col-sm-6">
						<img src="dist/img/urban.jpeg" alt="A city">
					</div>

					<div class="col-sm-6">
						<img src="dist/img/rural.jpeg" alt="A house in the country">
					</div>
				</div>

				<div class="row">
					<div class="col-sm-6 text-center">
						<button class="btn btn-default btn-lg" type="submit" id="urban">Urban</button>
					</div>

					<div class="col-sm-6 text-center">
						<button class="btn btn-default btn-lg" type="submit" id="rural">Rural</button>
					</div>
				</div>
			</div>
		</div>

		<!-- Question 3 Row -->
		<div class="row question" id="question3">
			<div class="col-sm-6 col-sm-offset-3">
				<h2>Choose the Physical Feature You Want to Be Near</h2>

				<div class="row">
					<div class="col-sm-6">
						<img src="dist/img/beach.jpeg" alt="A beach">
					</div>

					<div class="col-sm-6">
						<img src="dist/img/mountains.jpeg" alt="Mountains">
					</div>
				</div>

				<div class="row">
					<div class="col-sm-6 text-center">
						<button class="btn btn-default btn-lg" type="submit" id="beach">Beach</button>
					</div>

					<div class="col-sm-6 text-center">
						<button class="btn btn-default btn-lg" type="submit" id="mountains">Mountains</button>
					</div>
				</div>

				<div class="row second-row">
					<div class="col-sm-6">
						<img src="dist/img/lake.jpeg" alt="A lake">
					</div>

					<div class="col-sm-6">
						<img src="dist/img/desert.jpeg" alt="The desert">
					</div>
				</div>

				<div class="row">
					<div class="col-sm-6 text-center">
						<button class="btn btn-default btn-lg" type="submit" id="lake">Lake</button>
					</div>

					<div class="col-sm-6 text-center">
						<button class="btn btn-default btn-lg" type="submit" id="desert">Desert</button>
					</div>
				</div>
			</div>
		</div>

		<!-- Alternate Question 3 row -->

		<div class="row question" id="question32">
			<div class="col-sm-6 col-sm-offset-3">
				<h2>Choose the Activity You Like</h2>

				<div class="row">
					<div class="col-sm-6">
						<img src="dist/img/music.jpeg" alt="Saxophone player">
					</div>

					<div class="col-sm-6">
						<img src="dist/img/museum.jpeg" alt="The Louvre">
					</div>
				</div>

				<div class="row">
					<div class="col-sm-6 text-center">
						<button class="btn btn-default btn-lg" type="submit" id="music">Music</button>
					</div>

					<div class="col-sm-6 text-center">
						<button class="btn btn-default btn-lg" type="submit" id="museums">Museums</button>
					</div>
				</div>

				<div class="row second-row">
					<div class="col-sm-6">
						<img src="dist/img/restaurant.jpeg" alt="A restaurant">
					</div>

					<div class="col-sm-6">
						<img src="dist/img/historic.jpeg" alt="The Coloseum">
					</div>
				</div>

				<div class="row">
					<div class="col-sm-6 text-center">
						<button class="btn btn-default btn-lg" type="submit" id="restaurants">Restaurants</button>
					</div>

					<div class="col-sm-6 text-center">
						<button class="btn btn-default btn-lg" type="submit" id="historicalsites">Historical Sites</button>
					</div>
				</div>
			</div>
		</div>

		<!-- Question 4 Row -->
		<div class="row question" id="question4">
			<div class="col-sm-6 col-sm-offset-3">
				<h2>Choose How Active You Want to Be</h2>

				<div class="row">
					<div class="col-sm-6">
						<img src="dist/img/active.jpeg" alt="People hiking">
					</div>

					<div class="col-sm-6">
						<img src="dist/img/leisure.jpeg" alt="Woman in a hammock">
					</div>
				</div>

				<div class="row">
					<div class="col-sm-6 text-center">
						<button class="btn btn-default btn-lg" type="submit" id="active">Active</button>
					</div>

					<div class="col-sm-6 text-center">
						<button class="btn btn-default btn-lg" type="submit" id="leisure">Leisure</button>
					</div>
				</div>
			</div>
		</div>

		<!-- Question 5 Row -->
		<div class="row question" id="question5">
			<div class="col-sm-6 col-sm-offset-3">
				<h2>Choose Your Preferred Taste</h2>

				<div class="row">
					<div class="col-sm-6">
						<img src="dist/img/foodie.jpeg" alt="Plates of food">
					</div>

					<div class="col-sm-6">
						<img src="dist/img/beer.jpeg" alt="Beer brewing kettle">
					</div>
				</div>

				<div class="row">
					<div class="col-sm-6 text-center">
						<button class="btn btn-default btn-lg" type="submit" id="foodie">Foodie</button>
					</div>

					<div class="col-sm-6 text-center">
						<button class="btn btn-default btn-lg" type="submit" id="beer">Beer Geek</button>
					</div>
				</div>

				<div class="row second-row">
					<div class="col-sm-6 col-sm-offset-3">
						<img src="dist/img/wine.jpeg" alt="Wine glass">
					</div>
				</div>

				<div class="row">
					<div class="col-sm-6 col-sm-offset-3 text-center">
						<button class="btn btn-default btn-lg" type="submit" id="wine">Wine Connoiseur</button>
					</div>
				</div>
			</div>
		</div>

		<!-- Question 6 Row -->
		<div class="row question" id="question6">
			<div class="col-sm-6 col-sm-offset-3">
				<h2>Choose Your Travelling Companions</h2>

				<div class="row">
					<div class="col-sm-6">
						<img src="dist/img/group.jpg" alt="Group of people">
					</div>

					<div class="col-sm-6">
						<img src="dist/img/pair.jpeg" alt="Couple">
					</div>
				</div>

				<div class="row">
					<div class="col-sm-6 text-center">
						<button class="btn btn-default btn-lg" type="submit" id="group">Group</button>
					</div>

					<div class="col-sm-6 text-center">
						<button class="btn btn-default btn-lg" type="submit" id="pair">Pair</button>
					</div>
				</div>

				<div class="row second-row">
					<div class="col-sm-6 col-sm-offset-3">
						<img src="dist/img/solo.jpeg" alt="Person walking alone">
					</div>
				</div>

				<div class="row">
					<div class="col-sm-6 col-sm-offset-3 text-center">
						<button class="btn btn-default btn-lg" type="submit" id="solo">Solo</button>
					</div>
				</div>
			</div>
		</div>

		<!-- Question 7 Row -->
		<div class="row question" id="question7">
			<div class="col-sm-6 col-sm-offset-3">
				<h2>Choose Your Lodging</h2>

				<div class="row">
					<div class="col-sm-6">
						<img src="dist/img/camping.jpeg" alt="Campsite">
					</div>

					<div class="col-sm-6">
						<img src="dist/img/hostel.jpeg" alt="Hostel">
					</div>
				</div>

				<div class="row">
					<div class="col-sm-6 text-center">
						<button class="btn btn-default btn-lg" type="submit" id="camping">Camping</button>
					</div>

					<div class="col-sm-6 text-center">
						<button class="btn btn-default btn-lg" type="submit" id="hostel">Hostel</button>
					</div>
				</div>

				<div class="row second-row">
					<div class="col-sm-6">
						<img src="dist/img/rental.jpeg" alt="Rental home">
					</div>

					<div class="col-sm-6">
						<img src="dist/img/hotel.jpeg" alt="Hotel room">
					</div>
				</div>

				<div class="row">
					<div class="col-sm-6 text-center">
						<button class="btn btn-default btn-lg" type="submit" id="rental">Rental</button>
					</div>

					<div class="col-sm-6 text-center">
						<button class="btn btn-default btn-lg" type="submit" id="hotel">Hotel</button>
					</div>
				</div>

				<!-- Submit Button -->
				<div class="row submit">
					<div class="col-sm-6 col-sm-offset-3 text-center">
						<input class="btn btn-lg btn-success" type="submit" value="Submit" id="submitted">
					</div>
				</div>
			</div>
		</div>

		
	</div>

	<!-- Footer -->
	<footer>
        <div id="footmenu">
            <p>ABOUT US</p>
            <p>SWEEPSTAKES</p>
            <p>CAREERS</p>
        </div>
    </footer>

    <script type="text/javascript" src="dist/js/vendor/jquery.js"></script>
    <script type="text/javascript" src= "dist/js/trips.min.js"></script>
    <script type="text/javascript" src="dist/js/main.min.js"></script>
	
</body>
</html>
